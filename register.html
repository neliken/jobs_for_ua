<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script>

        function free_acc(){
          // let register =   document.getElementById("register");
          // // let card_info =   document.getElementById("card_info");

              document.getElementById("register").style.visibility = "visible";
              document.getElementById("register").style.display = "block";
              document.getElementById("register_premium").style.visibility = "hidden";
              document.getElementById("register_premium").style.display = "none";
        }
        function premium_acc(){
          // let register =   document.getElementById("register_premium");
          // let card_info =   document.getElementById("card_info");

              document.getElementById("register_premium").style.visibility = "visible";
              document.getElementById("register_premium").style.display = "block";
              document.getElementById("register").style.visibility = "hidden";
              document.getElementById("register").style.display = "none";
        }
      </script>
 </head>
  <body>
    <div class="navbar">
      <a class="active" href="index.html"><i class="fa fa-fw fa-home"></i> Home</a>
      <a href="#"><i class="fa fa-fw fa-search"></i> Search</a>
      <a href="#"><i class="fa fa-fw fa-envelope"></i> Contact</a>
      <a href="login.html" style="float:right"><i class="fa fa-fw fa-user"></i> Login</a>
    </div>

    <div class="formular">
    <h1>Register</h1>
    <div class="btn-group">
      <button type="button" class="button1" onclick="free_acc()">Free Account</button>
      <button type="button" class="button1" onclick="premium_acc()">Premium Account</button>
    </div>
      <div id="register" style="visibility: hidden; display: none;">
        <form class="" action="dashboard.html" method="post">

            <input type="text" name="username" placeholder="Name Surname">

            <input type="number" name="idnp" placeholder="IDNP">

            <input type="number" name="tel" placeholder="Phone Number">

            <input type="email" name="email" placeholder="Email">

            <input type="password" name="password" placeholder="Password">

            <input type="password" name="re_password" placeholder="Confirm password">

          <button type="reset" class="button">Reset</button>
          <button type="submit" class="button">Sign Up</button>

          <p>Already have an account? <a href="login.html">Login here</a>.</p>
        </form>
      </div>

      <div id="register_premium" style="visibility: hidden; display: none;">
        <form class="" action="dashboard_premium.html" method="post">
            <p>Personal Information</p>
            <input type="text" name="username" placeholder="Username">

            <input type="text" name="name" placeholder="Name">

            <input type="email" name="email" placeholder="Email">

            <input type="password" name="password" placeholder="Password">

            <input type="password" name="re_password" placeholder="Confirm password">
            <p>Payment Information</p>

            <input type="number" name="card_nr" placeholder="Card Number">

            <input type="date" name="expiry_date" placeholder="Expiry Date">

            <input type="text" name="CVV" placeholder="CVV">

            <input type="text" name="cardholder_name" placeholder="Cardholder name">

          <button type="reset" class="button">Reset</button>
          <button type="submit" class="button">Sign Up</button>

          <p>Already have an account? <a href="login.html">Login here</a>.</p>
        </form>
    </div>
    </div>
  </body>
</html>
